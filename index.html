<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNMHIQS</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Reference to updated external CSS file -->
</head>
<body>
    <div class="container"> <!-- Wrapping the content in a container div -->
        <h1>Welcome to Ganjananimon High IQ Society!</h1>
        <p>We're excited to have you here, where we offer engaging and fun experiences for those who are twenty-one years of age and older.</p>

        <h2>Confirm Your Age</h2>
        <p>To ensure that our content is suitable for our audience, we kindly request that you confirm you are:</p>
        
        <button id="humanoidBtn">I am a Humanoid</button>
        <button id="ageBtn">I am over 21</button>

        <div class="confirmation-buttons">
            <img src="GNMHIQS.png" alt="Welcome Image">
        </div>

        <div id="confirmationMessage"></div>
        
        <!-- "Continue" button initially hidden -->
        <button id="continueBtn" style="display: none;">Continue (not yet functional)</button>
    </div>

    <script>
        const humanoidBtn = document.getElementById('humanoidBtn');
        const ageBtn = document.getElementById('ageBtn');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const continueBtn = document.getElementById('continueBtn');

        // Initialize flags to track button clicks
        let humanoidClicked = false;
        let ageClicked = false;

        humanoidBtn.addEventListener('click', () => {
            if (!humanoidClicked) {
                confirmationMessage.innerHTML += 'Thank you for confirming your humanity!<br>';
                humanoidClicked = true; // Set the flag to true when "I am a Humanoid" is clicked
                checkConfirmation(); // Check if both prerequisites are met
            }
        });

        ageBtn.addEventListener('click', () => {
            if (!ageClicked) {
                confirmationMessage.innerHTML += 'Thank you for confirming you are over 21.<br>';
                ageClicked = true; // Set the flag to true when "I am over 21" is clicked
                checkConfirmation(); // Check if both prerequisites are met
            }
        });

        // Function to check if both prerequisites are met and show final message and "Continue" button
        function checkConfirmation() {
            if (humanoidClicked && ageClicked) {
                confirmationMessage.innerHTML += 'Enjoy our content responsibly!<br>';
                continueBtn.style.display = 'block'; // Display the "Continue" button
            }
        }
    </script>
</body>
</html>
